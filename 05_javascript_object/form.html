<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./form.css">
</head>
<body>
  <!-- 
    폼 form
    1. 폼에 입력한 정보를 서버로 보내서 서버측에서 데이터를 활용(백엔드 시간에!)
    2. 사용자의 입력을 받아서 프론트 측에서 호라용
   -->
  <form>
    <!-- input -->
    <!-- 
      value 속성: input의 기본값 설정
     -->
    <input type="text" value="default value">
    <input type="password">
    <input type="number">
    <input type="range">
    <input type="color">
    <input type="email">
    <input type="file">
    <input type="date"><br>

    <!-- type: checkbox -> 중복 체크 가능 -->
    <input type="checkbox" checked>사과
    <input type="checkbox" checked>오렌지
    <input type="checkbox">바나나
    <br>

     <!-- 
      type: radio - > 베타 선택
      (같은 name 속성을 가진 라디오 버튼 중 하나만 선택)
      -->
      <input type="radio" name="fruit" id="apple" checked>사과
      <input type="radio" name="fruit" id="orange">오렌지
      <input type="radio" name="fruit" id="banana">바나나
      <br>

      <!-- textarea
      cols: 가로길이
      rows: 기본으로 보여질 줄 수 
      -->
      <textarea cols="50" rows="5"></textarea><br>

      <!-- select: 드롭 다운 리스트를 갖는 콤보 박스 -->
      <select name="number">
        <option value="1">one</option>
        <option value="2" selected>two</option>
        <option value="3">three</option>
      </select>

      <!-- 
        button type: submit
        폼 태그 안에 있을때 기본값 -> 폼 '제출'을 의미
       -->
      <button type="submit">submit</button>

  </form>
  <!-- button type: button
    폼 태그 외부에서 버튼 타입 기본값 -> 단순 '버튼 클릭'을 의미
  -->
  <button type="button">button</button>

  <!-- label 태그
    : 캡션 의미, 웹 접근성 도움, 폼을 더 편리하게 사용 가능
    - label for, input id를 같게 하면 label을 클릭해도 input이 선택됌
  -->
  <br>
  <h2>label 태그</h2>
  <form>
    <fieldset>
      <legend>로그인</legend>
      <label for="username">username</label>
      <input type="text" id="username">
      <br>
      <label for="password">password</label>
      <input type="password" id="password"><br>
    </fieldset>

    <!-- checkbox, radio 버튼 label -->
    <fieldset>
      <legend>기타</legend>
      <input type="radio" name="gender" id="male">
      <label for="male">남성</label>
      <input type="radio" name="gender" id="female">
      <label for="female">여성</label>
    </fieldset>
    
    
    <input type="checkbox" name="food" id="gimbap">
    <label for="gimbap">김밥</label>
    <input type="checkbox" name="food" id="pasta">
    <label for="pasta">파스타</label>

    <br>
    <label for="password">패스워드</label>
    <input type="password" id="password" placeholder="5자리 이상 8자리 이하">
  </form>

  <h2>나의 정보</h2>
  <p>고객께서 가입하신 비즈하우스 회원 정보입니다.<br>
    안전한 배송 안내를 위하여 핸드폰 번호와 이메일 주소를 필히 확인 부탁드립니다.
  </p>
  <h3>필수 회원 정보</h3>
  <form>
    <label for="name">이 름</label>
    <input type="text" name="name" id="name" value="BIZ고객센터"><br>

    <label for="id">아이디</label>
    <input type="text" name="id" id="id" value="useid"><br>

    <label for="password">비밀번호</label>
    <input type="text" name="password" id="password" placeholder="영문과 숫자 10자리 이하면 가능합니다."><br>

    <label for="passwordCheck">비밀번호 확인</label>
    <input type="text" name="passwordCheck" id="passwordCheck" placeholder="비밀번호를 한번 더 입력해주세요."><br>

    <label for="phone">휴대전화</label>
    <input type="number" name="phone" id="id" placeholder="010">
    <input type="number" name="phone" id="id" placeholder="1234">
    <input type="number" name="phone" id="id" placeholder="5678"><br>

  
  </form>
  
</body>
</html>
