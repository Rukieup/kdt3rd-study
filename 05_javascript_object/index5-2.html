<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM 이벤트</title>
</head>
<body>
  <h1 class="title">JS DOM 이벤트</h1>

  <h2>이벤트 리스너 등록 방법</h2>

  <!-- 1) 인라인 방식 -->
  <button onclick="showAlert()">버튼1</button>
  <!-- 2) 속성(프로퍼티) 방식 -->
  <button id="btn2">버튼2</button>
  <!-- 3) addEventListener() 메소드 방식 -->
  <button id="btn3">버튼3</button>
  
  <!-- 이벤트 등록 연습 -->
  <span id="span1" ondblclick="dblclickSpan1()">SPAN1</span>
  <span id="span2">SPAN2</span>
  <span id="span3">SPAN3</span>

  <script src="./index5-2.js"></script>
</body>
</html>
