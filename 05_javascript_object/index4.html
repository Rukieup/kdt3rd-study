<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM - 요소 다루기</title>
  <style>
    .h1 {
      color:limegreen;
    }

    .li {
      color:rgb(0, 100, 200);
      font-size: 20px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>JS DOM - 요소 다루기</h1>
  <div id="div1">여기는 <b>first</b> div 입니다.</div>
  <div id="div2">여기는 <b>second</b> div 입니다.</div>
  <img id="city" src="./image/city.png" alt="city" width="200px">
  
  <ul id="fruits">
    <li>사과</li>
    <li>키위</li>
    <li>오렌지</li>
    <li>수박</li>
  </ul>

  <ol class="numbers">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <ol class="number">
      <li>three-one</li>
      <li>three-two</li>
      <li>three-three</li>
    </ol>

  </ol>

  <a id="google" href="https://www.google.com" target="blank">google</a>

  <script src="./index4.js"></script>
</body>
</html>
