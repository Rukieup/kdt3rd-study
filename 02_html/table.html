<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 태그</title>
</head>

<body>
  <h1>가격표</h1>
  <table border="1" cellspacing="5" cellpadding="10">
    <tr>
      <th>메뉴</th>
      <th>가격</th>
      <th>비고</th>
    </tr>

    <tr>
      <td>국물떡볶이</td>
      <td>5000원</td>
      <td>2인 이상 주문가능</td>
    </tr>

    <tr>
      <td>호떡</td>
      <td rowspan="2">500원</td>
      <td></td>
    </tr>

    <tr>
      <td>어묵</td>
      <!-- <td>500원</td> -->
      <td></td>
    </tr>

    <tr>
      <td>튀김</td>
      <td>400원</td>
      <td>3개 이상 주문가능</td>
    </tr>
  </table>

  <h1>가격표 NEW</h1>
  <table border="1" cellspacing="5" cellpadding="10">
    <tr>
      <th>메뉴</th>
      <th>가격</th>
      <th>비고</th>
    </tr>

    <tr>
      <td>국물떡볶이</td>
      <td>5000원</td>
      <td>2인 이상 주문가능</td>
    </tr>

    <tr>
      <td>호떡</td>
      <td rowspan="2">500원</td>
      <td></td>
    </tr>

    <tr>
      <td>어묵</td>
      <!-- <td>500원</td> -->
      <td></td>
    </tr>

    <tr>
      <td>튀김</td>
      <td>400원</td>
      <td>3개 이상 주문가능</td>
    </tr>

    <tr>
      <td colspan="3">순대(품절)</td>
      <!-- <td></td> -->
      <!-- <td></td> -->
    </tr>
  </table>

  <h1>자리표</h1>
  <table border="1" cellspacing="0" cellpadding="30" width="100%" style="text-align:center;">
    <tr>
      <td colspan="2">1</td>
      <!-- <th></th> -->
      <td>2</td>
    </tr>

    <tr>
      <td>3</td>
      <td rowspan="2" style="font-size: 30px;" >4</td>
      <td>5</td>
    </tr>

    <tr>
      <td>6</td>
      <!-- <td></td> -->
      <td style="color: red; font-size: 25px;">7</td>
    </tr>

  </table>

  <h1>자리표2</h1>
  <table border="1" cellpadding="50" width="400" style="text-align:center;">
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>

    <tr>
      <td colspan="2">5</td>
      <td rowspan="2">6</td>
    </tr>

    <tr>
      <td>7</td>
      <td colspan="2">8</td>
    </tr>

  </table>

</body>
</html>
